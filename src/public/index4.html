<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="font-poppins text-center font-bold underline text-5xl">Spanning columns</h1>
    <hr class="h-[4px] bg-slate-600 mt-3">
    
    <div class="grid grid-cols-3 gap-4 p-3">
            <div class="bg-sky-300 px-4 h-10 rounded-lg shadow-md">
                <p class="text-center">1</p>
            </div>
            <div class="bg-sky-300 px-4 h-10 rounded-lg shadow-md">
                <p class="text-center">2</p>
            </div>
            <div class="bg-sky-300 px-4 h-10 rounded-lg shadow-md">
                <p class="text-center">3</p>
            </div>
            <div class="col-span-2 bg-violet-300 px-4 py-10 rounded-lg shadow-md">
                <p class="text-center">4 & 5</p>
            </div>
            <div class="bg-yellow-300 px-4 py-10 rounded-lg shadow-mf">
                <p class="text-center">6</p>
            </div>
    </div>

    <h1 class="font-poppins text-center font-bold underline text-5xl">Spanning rows</h1>
    <hr class="h-[4px] bg-slate-600 mt-3">
    <div class="grid grid-cols-3 gap-4">
        <div class="bg-yellow-300 px-4 py-10 rounded shadow-md">
            <p class="text-center">1</p>
        </div>
        <div class="bg-blue-300 px-4 py-10 rounded shadow-md">
            <p class="text-center">2</p>
        </div>
        <div class=" row-span-2 bg-red-300 px-4 py-10 rounded shadow-md">
            <p class="text-center">3 dan 6</p>
        </div>
        <div class="bg-gray-300 px-4 py-10 rounded shadow-md">
            <p class="text-center">3</p>
        </div>
        <div class="bg-pink-300 px-4 py-10 rounded shadow-md">
            <p class="text-center">5</p>
        </div>
    </div>
</body>
</html>
