<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="font-poppins text-center font-bold underline text-5xl">Spanning rows</h1>
    <hr class="h-[4px] bg-slate-600 mt-3">
    <div class="grid grid-cols-6 gap-4 p-3">
        <div class="bg-yellow-300 px-4 col-span-2 rounded-lg shadow-md">
            <p class="text-center">1 dan 2</p>
        </div>
        <div class="bg-violet-600 px-4 rounded-lg shadow-md">
            <p class="text-center">3</p>
        </div>
        <div class="bg-orange-500 px-4 rounded-lg shadow-md">
            <p class="text-center">4</p>
        </div>
        <div class="bg-red-500 px-4 rounded-lg shadow-md">
            <p class="text-center">5</p>
        </div>
        <div class="bg-purple-600 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">6</p>
        </div>
        <div class="bg-green-500 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">7</p>
        </div>
        <div class="bg-green-500 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">8</p>
        </div>
        <div class="bg-blue-400 col-span-2 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">9 dan 10</p>
        </div>
        <div class="bg-green-500 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">11</p>
        </div>
        <div class="bg-green-500 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">12</p>
        </div>
        <div class="bg-yellow-900 row-span-2 col-span-2 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">13 dan 14, 19 dan 20</p>
        </div>
        <div class="bg-red-500 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">15</p>
        </div>
        <div class="bg-green-500 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">16</p>
        </div>
        <div class="bg-green-500 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">17</p>
        </div>
        <div class="bg-pink-400 row-span-3 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">18, 24, dan 30</p>
        </div>
        <div class="bg-green-500 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">21</p>
        </div>
        <div class="bg-blue-500 col-span-2 row-span-2 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">22 23 28 29</p>
        </div>
        <div class="bg-green-500 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">25</p>
        </div>
        <div class="bg-green-500 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">26</p>
        </div>
        <div class="bg-green-300 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">27</p>
        </div>
        <div class="bg-white col-span-6 py-10 px-4 rounded-lg shadow-md">
            <p class="text-center">31-36</p>
        </div>
    </div>
</body>

</html>
